<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Raccolta Dati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modulo di Raccolta Dati</h2>
        <form action="submit_form.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="birthdate">Data di nascita:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="cv">Carica il tuo CV:</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="gender">Sesso:</label>
                <select id="gender" name="gender" required>
                    <option value="">Seleziona il sesso</option>
                    <option value="male">Maschio</option>
                    <option value="female">Femmina</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="address">Indirizzo di residenza:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Istruzione:</label>
                <input type="text" id="education" name="education" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Invia">
            </div>
        </form>
    </div>
</body>
</html>
